name: Tests

on:
  push:
    branches: [master, main]
    paths:
      - '**/*.py'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - 'requirements.txt'
  pull_request:
    branches: [master, main]
    paths:
      - '**/*.py'
      - 'tests/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run standalone tests
        run: python tests/run_tests.py

      - name: Run pytest
        run: pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: |
          python -m py_compile usgs_multi_alert.py
          python -m py_compile api_app.py
          python -m py_compile predictions.py
          python -m py_compile qpf.py
          python -m py_compile site_detail.py
          echo "All core modules have valid syntax"

  container-build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.api.simple
          push: false
          tags: usgs-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
